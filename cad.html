<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Barbearia Felippe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      background-color: #4E342E;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    /* Navbar e Offcanvas */
    .navbar {
      background-color: #4E342E !important;
    }

    .offcanvas.text-bg-dark {
      background-color: #4E342E !important;
    }

    /* Seção de cadastro */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #5D4037 0%, #3E2723 100%);
      padding: 60px 0;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      background-color: #FAFAFA;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h2,
    .card-title {
      color: white;
      font-weight: bold;
    }

    .h5{
      color: white;
    }

    .btn-primary {
      background-color: #4E342E;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #3E2723;
    }

    .form-control:focus {
      border-color: #4E342E;
      box-shadow: 0 0 0 0.2rem rgba(78, 52, 46, 0.25);
    }

    /* Footer */
    footer {
      background-color: #3E2723;
      color: #FFF;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Barbearia FELIPPE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre/Contato</a></li>
            <li class="nav-item"><a class="nav-link" href="cad.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Seção de Cadastro -->
  <section>
    <div class="container">
      <h2 class="text-center mb-5">Cadastro de Cliente</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4 p-md-5">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Preencha seus dados</h5>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="phone" placeholder="(00) 00000-0000" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha"
                    required>
                </div>

                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="terms" required>
                  <label class="form-check-label" for="terms">Aceito os termos de uso</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2025 Barbearia Felippe. Todos os direitos reservados!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
